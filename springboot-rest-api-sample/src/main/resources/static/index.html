<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<title>Insert title here</title>
</head>
<body>
	<h1>CLIENTESffsas</h1>
	<header>
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-primary">Ver Clientes</button>
			<button type="button" class="btn btn-primary">Cadastrar
				Clientes</button>
			<button type="button" class="btn btn-primary">Editar Cliente</button>
		</div>
	</header>

	<label for="pesquisaCliente" class="form-label">Pesquisar</label>
	<input type="text" class="form-control" id="pesquisaCliente">

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Cod</th>
				<th scope="col">Nome</th>
				<th scope="col">Data Entrega</th>
				<th scope="col">Cidade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td colspan="2">Larry the Bird</td>
				<td>@twitter</td>
			</tr>
		</tbody>
	</table>

	<!--Formulario de Cadastro-->
	<form action="" id="cadastroClientes">
		<div class="mb-3">
			<label for="cod" class="form-label">Cod Cliente</label> <input
				type="number" class="form-control" id="cod">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> <input type="text"
				class="form-control" id="nome">
		</div>
		<div class="mb-3">
			<label for="uf" class="form-label">UF</label> <input type="text"
				class="form-control" id="uf">
		</div>
		<div class="mb-3">
			<label for="cidade" class="form-label">Cidade</label> <input
				type="text" class="form-control" id="cidade">
		</div>
		<div class="mb-3">
			<label for="dataEntrega" class="form-label">Data de Entrega</label> <input
				type="text" class="form-control" id="dataEntrega">
		</div>
	</form>
	<button type="button" class="btn btn-success" onclick="salvarCliente()">Salvar</button>


</body>
</html>
